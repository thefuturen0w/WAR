<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MLB Player Comparison - 2025</title>
  <style>
    /* Basic reset and styling */
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .comparison {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f9f9f9;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="comparison">
    <h1>MLB Player Comparison - 2025</h1>
    <table>
      <thead>
        <tr>
          <th>Statistic</th>
          <th>Jace Jung<br><small>(Detroit Tigers)</small></th>
          <th>Alex Bregman<br><small>(Boston Red Sox)</small></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Spring Training WAR</td>
          <td id="jung-spring">Loading...</td>
          <td id="bregman-spring">Loading...</td>
        </tr>
        <tr>
          <td>Regular Season WAR</td>
          <td id="jung-regular">Loading...</td>
          <td id="bregman-regular">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <script>
    // Function to fetch WAR data for both players from your API endpoints
    async function fetchData() {
      try {
        // Fetch data for Jace Jung
        const resJung = await fetch('/api/war?player=jung');
        const jungData = await resJung.json();
        document.getElementById('jung-spring').textContent = jungData.springWar || 'N/A';
        document.getElementById('jung-regular').textContent = jungData.regularSeasonWar || 'N/A';
        
        // Fetch data for Alex Bregman
        const resBregman = await fetch('/api/war?player=bregman');
        const bregmanData = await resBregman.json();
        document.getElementById('bregman-spring').textContent = bregmanData.springWar || 'N/A';
        document.getElementById('bregman-regular').textContent = bregmanData.regularSeasonWar || 'N/A';
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    // Fetch data immediately, then update every 60 seconds
    fetchData();
    setInterval(fetchData, 60000);
  </script>
</body>
</html>
